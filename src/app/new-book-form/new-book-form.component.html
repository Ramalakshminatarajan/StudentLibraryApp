
<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content  class="mat-typography">
    <div>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>ID : {{data.id}}</mat-label>
        <input matInput name = "id" [readonly]="true" [(ngModel)]="data.id">
      </mat-form-field>

      <br/>
      <form [formGroup] = "formdata" class="example-form">
           <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Name</mat-label>
                <textarea matInput name = "name" formControlName="name"></textarea>
                <mat-error *ngIf="checkError('name', 'required')">BookName is required</mat-error>
                <mat-error *ngIf="checkError('name', 'maxlength')">Enter Valid Book Name</mat-error>
          </mat-form-field>

          <br/>
           
           <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Genre</mat-label>
                <textarea matInput name = "genre"  formControlName="genre"></textarea>
                <mat-error *ngIf="checkError('genre', 'required')">Genre is required</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Author Name</mat-label>
                <textarea matInput name = "author"  formControlName="author"></textarea>
                <mat-error *ngIf="checkError('author', 'required')">Author name is required</mat-error>
                <mat-error *ngIf="checkError('author', 'maxlength')">Enter Valid Author name</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>No. of Copies</mat-label>
                <textarea matInput name = "copies"  formControlName="copies"></textarea>
                <mat-error *ngIf="checkError('copies', 'required')">Enter a valid Number</mat-error>
          </mat-form-field>

          <br/>
          
        </form>
     </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial mat-dialog-close>Cancel</button>
    <button mat-button  [disabled]="!formdata.valid" [mat-dialog-close]="formdata.value">Ok</button>
</mat-dialog-actions>
